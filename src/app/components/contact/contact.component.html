<section id="contact" class="py-5 text-center">
  <div class="container">
    <h2 class="fw-bold mb-4 text-gradient">
      <i class="fa-solid fa-address-card me-2"></i>Letâ€™s Connect
    </h2>
    <p class="text-secondary mb-4">
      Want to build something amazing? Drop me a message!
    </p>

    <form
      [formGroup]="contactForm"
      class="row g-3 justify-content-center"
      (ngSubmit)="onSubmit()"
    >
      <div class="col-md-5">
        <input
          type="text"
          formControlName="name"
          class="form-control glass-input"
          placeholder="Name"
        />
        <div
          *ngIf="
            contactForm.get('name')?.invalid && contactForm.get('name')?.touched
          "
          class="text-danger small mt-1"
        >
          Name is required.
        </div>
      </div>
      <div class="col-md-5">
        <input
          type="email"
          formControlName="email"
          class="form-control glass-input"
          placeholder="Email"
        />
        <div
          *ngIf="
            contactForm.get('email')?.hasError('required') &&
            contactForm.get('email')?.touched
          "
          class="text-danger small mt-1"
        >
          Email is required.
        </div>
      </div>
      <div class="col-md-10">
        <textarea
          formControlName="message"
          class="form-control glass-input"
          rows="4"
          placeholder="Message"
        ></textarea>
        <div
          *ngIf="
            contactForm.get('message')?.hasError('required') &&
            contactForm.get('message')?.touched
          "
          class="text-danger small mt-1"
        >
          Message is required.
        </div>
        <div
          *ngIf="
            contactForm.get('message')?.hasError('minlength') &&
            contactForm.get('message')?.touched
          "
          class="text-danger small mt-1"
        >
          Message must be at least 10 characters long.
        </div>
      </div>
      <div class="col-md-10">
        <button
          type="submit"
          class="btn-lg mt-3"
          style="
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 8px;
          "
        >
          Send Message <i class="fa-solid fa-paper-plane ms-2"></i>
        </button>
      </div>
    </form>

    <div class="toast-container">
      <div *ngIf="successMessage" class="toast glass-toast success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="toast glass-toast error">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</section>
