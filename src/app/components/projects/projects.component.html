<section id="projects" class="py-5">
  <div class="container">
    <h2 class="fw-bold text-center mb-5 text-gradient">
      <i class="fas fa-code me-2"></i> Projects
    </h2>

    <div class="row g-4">
      <div class="col-md-4 mb-3" *ngFor="let project of repos | slice: 0 : 6">
        <div class="project-card p-4 h-100">
          <h5 class="fw-bold mb-2 text-gradient">{{ project.name }}</h5>
          <p class="text-muted small mb-3">
            {{ project.description || 'A cool project Iâ€™ve been working on.' }}
          </p>
          <a
            href="{{ project.html_url }}"
            target="_blank"
            class="btn btn-project"
          >
            View <i class="fa-solid fa-arrow-right ms-2"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
