<section id="skills" class="py-5">
  <div class="container text-center">
    <h2 class="fw-bold mb-5 text-gradient">
      <i class="fas fa-lightbulb me-2"></i>Skills
    </h2>

    <div class="skills-grid justify-content-center">
      <sahiti-flip-card *ngFor="let skill of skills" [skill]="skill.skill" [icon]="getIconClass(skill.skill)"
        [rating]="skill.rating" [tools]="skill.tools">
      </sahiti-flip-card>
    </div>

  </div>
</section>
