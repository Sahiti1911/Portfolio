<section id="certifications" class="py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-5 text-gradient">
      <i class="fa-solid fa-certificate me-2"></i>Certifications
    </h2>
    <div class="row g-4 justify-content-center">
      <div class="col-md-4" *ngFor="let cert of certifications">
        <div class="cert-card p-4 rounded-4 text-center">
          <div class="icon-wrapper mb-3">
            <i class="fas fa-award"></i>
          </div>
          <h5 class="fw-bold mb-1">{{ cert.title }}</h5>
          <p class="text-muted mb-1">{{ cert.issuer }}</p>
          <p class="text-muted">{{ cert.date }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
